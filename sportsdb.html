<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khabar-dabar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="bg-danger container mx-auto">
    <h2 class="text-center text-white mt-5">Search your favourite food</h2>
    <div class="input-group mb-3">
        <input id="search-field" type="text" class="form-control" placeholder="Search the food you want"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchTeam()" class="btn btn-outline-secondary text-white" type="button"
            id="button-search">Button</button>
    </div>

    <!-- <div>
        <p id="error-message" class="text-warning"> something went wrong, pls try again later.</p>
    </div> -->

    <!-- single meal detail  -->

    <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
            <span id="spinner" class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- meal search result -->
    <div id="weather-status" class="weather-status text-white text-center">

    </div>




    <script src="sportsdb.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
